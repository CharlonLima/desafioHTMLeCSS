<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ME ACHA! - HTML e CSS</title>
</head>
<body>
    <header class="tipoEtamanhoFonte centralizar">
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </header>
    <main class="centralizar">
        <div id="icone" class="centralizar">
            <span class="material-icons">
                travel_explore
                </span>
        </div>
        <section class="tipoEtamanhoFonte centralizar">
        <form action="">
            <fieldset>
                <label class="flex handMouse" for="cep">Cep:</label>
                <input class="estiloformulario handMouse" required id="cep" placeholder="Digite o cep para retornar o endereço" type="number">
                <label class="flex" for="rua">Rua:</label>
                <input class="estiloformulario" required disabled id="rua" type="text">
                <label class="flex" for="bairro">Bairro:</label>
                <input class="estiloformulario" required disabled id="bairro" type="text">
                <label class="flex" for="cidade">Cidade:</label>
                <input class="estiloformulario" required disabled id="cidade" type="text">
                <label class="flex" for="estado">Estado:</label>
                <input class="estiloformulario" required disabled id="estado" type="text">
                <input id="botao" class="centralizar handMouse" type="submit" value="BUSCAR">
            </fieldset>
        </form>
        </section>
    </main>
</body>
</html>
